<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gtag and GTM Demo</title>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "GA_MEASUREMENT_ID");

      // Function to detect if the user is on a mobile device
      function isMobileDevice() {
        const isMobile =
          /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
            navigator.userAgent
          );
        const isViewportMobile = window.innerWidth < 768; // Adjust the viewport width as needed
        return isMobile && !isViewportMobile;
      }
    </script>
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-KPNRB2H");
    </script>
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-KPNRB2H"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <button id="purchaseButton">Purchase</button>
    <button id="callButton">Call Now</button>

    <script>
      // Event listener for the purchase button
      document
        .getElementById("purchaseButton")
        .addEventListener("click", function () {
          if (isMobileDevice()) {
            // Log event to console
            console.log("Purchase event triggered");

            // Push event to dataLayer
            window.dataLayer.push({
              event: "purchase",
              ecommerce: {
                transaction_id: "T12345",
                affiliation: "Online Store",
                value: 35.43,
                currency: "USD",
                tax: 4.9,
                shipping: 5.99,
                items: [
                  {
                    item_name: "Product Name",
                    item_id: "P12345",
                    price: 29.99,
                    quantity: 1,
                  },
                ],
              },
              send_to: "G-Z1Z1Z1Z1ZZ",
            });
          } else {
            console.log(
              "Purchase event not triggered - Not on a mobile device"
            );
          }
        });

      // Event listener for the call button
      document
        .getElementById("callButton")
        .addEventListener("click", function () {
          if (isMobileDevice()) {
            // Log event to console
            console.log("Click to call event triggered");

            // Push event to dataLayer
            window.dataLayer.push({
              event: "asc_click_to_call",
              event_owner: "hally",
              page_type: "home",
              page_url: "https://www.test.com/",
              comm_phone_number: "902-555-5555",
              department: "Service",
              affiliation: "",
              send_to: "G-Z1Z1Z1Z1ZZ",
            });
          } else {
            console.log(
              "Click to call event not triggered - Not on a mobile device"
            );
          }
        });
    </script>
  </body>
</html>
